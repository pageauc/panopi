# This panosend.yaml file in panohub folder is transmitted to each
# panosend host computer via panohub.py to panowatch.py using zmq port 5556

panosend_settings:

    # image settings
    #---------------
    CAM_WIDTH : 1280
    CAM_HEIGHT : 720
    CAM_HFLIP : True
    CAM_VFLIP : True
    CAM_JPEG_QUALITY : 95

    # ZMQ Settings
    # ------------
    ZMQ_PANO_HUB_IP : '192.168.1.177' # Change this to IP of RPI running panohub.py
    ZMQ_PANO_HUB_PORT : '5555'  # This is the default zmq port that panosend uses to send images


